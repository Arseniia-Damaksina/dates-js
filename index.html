<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dates</title>
  </head>
  <body>
    <div class="exercises"></div>
    <div class="clock">
      <div class="clock__date">
        <div class="clock__day">
          <p class="clock__day-text"></p>
        </div>
        <div class="clock__day-number"></div>
        <div class="clock__month"></div>
        <div class="clock__year"></div>
      </div>
      <div class="clock__time">
        <p class="clock__hours"></p>
        <p class="clock__seconds"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
